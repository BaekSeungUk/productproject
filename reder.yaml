# render.yaml
services:
  - type: web
    name: my-node-server
    rootDir: server
    env: node
    buildCommand: npm install
    startCommand: node server.js # 또는 npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

  - type: static
    name: my-react-client
    rootDir: client
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist